<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <title>Calendar</title>
</head>
<body>
    <div class="head" >
        <input type='button' class="btn1" id="js_btn1" value="<" onclick="paintToday()"></button>
        <h1 class="todayDate" id="js_todayDate"></h1>
        <input type='button' class="btn2" id="js_btn2" value=">" onclick="paintToday()"></input>
    </div>



    <table class="calendar" id="js_calendar">
        <th id="sunday">Sun</th>
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thur</th>
        <th>Fri</th>
        <th id="saturday">Sat</th>
    </table>

    
    <div class="aside" id="js_aside">
        <ul class="toDoList" id="js_toDoList"></ul>

        <form class="schedule" id="js_schedule" >
            <input type="text" class="schedules" id="js_schedules" placeholder=": what's your plans for this month" />
        </form>
    </div>


    <script src="calendar.js"></script>
    <script src="toDoList.js"></script>
</body>
</html>
