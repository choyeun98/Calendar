<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <title>Calendar</title>
</head>
<body>
    <div class="head" >
        <button class="btn1" id="js_btn1"><</button>
        <h1 class="todayDate" id="js_todayDate"></h1>
        <button class="btn2" id="js_btn2">></button>
    </div>



    <table class="calendar" id="js_calendar">
        <th id="sunday">일</th>
        <th>월</th>
        <th>화</th>
        <th>수</th>
        <th>목</th>
        <th>금</th>
        <th id="saturday">토</th>
    </table>

    
    <div class="aside" id="js_aside">
        <ul class="toDoList" id="js_toDoList">
                
        </ul>
        <form class="schedule" >
            <input type="text" class="schedules" id="js_schedules"></input>
        </form>
    </div>


    <script src="calendar.js"></script>
</body>
</html>
